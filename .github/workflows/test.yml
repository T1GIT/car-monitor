name: Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn run lint

      - name: Run unit tests
        run: yarn run test:unit

      - name: Run build
        run: yarn build

      - name: Run e2e tests
        uses: cypress-io/github-action@v5
        with:
          start: yarn preview
          wait-on: http://localhost:4000
          wait-on-timeout: 120
          browser: chrome
          headless: true
          config-file: cypress.config.ts
